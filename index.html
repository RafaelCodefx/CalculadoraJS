<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .calculator-screen {
            width: 100%;
            height: 80px;
            background-color: #252525;
            color: white;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .calculator-keys button {
            width: 60px;
            height: 60px;
            margin: 15px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <label id="screen">0</label>
        </div>
        <div class="calculator-keys">
            <div class="row">
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
                <button class="btn btn-secondary">9</button>
                <button class="btn btn-primary">/</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary">4</button>
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-primary">*</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary">0</button>
                <button class="btn btn-secondary">.</button>
                <button class="btn btn-primary">=</button>
                <button class="btn btn-primary">+</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
